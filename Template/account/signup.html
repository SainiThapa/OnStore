{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<style>
    .centered-image-container {
        background-color: black;
        display: flex;
        align-items: center; /* Vertical centering */
        justify-content: center; /* Horizontal centering */
        height: 100vh; /* Full viewport height */
    }

    .centered-image-container img {
        border-radius: 1rem 0 0 1rem;
        max-height: 100%; /* Make sure image doesn't exceed container height */
        max-width: 100%; /* Make sure image doesn't exceed container width */
    }
</style>
<body>
    {%include "base.html"%}
<section class="vh-150" style="background-color: #f0d1d8;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: black;">
                  <div class="container-fluid centered-image-container">
                <img src="{%static 'img/login.jpg'%}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; " />
              </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post">
  
                    {%csrf_token%}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">OnStore</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up for a new account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email address</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="name" name="username" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Full name</label>
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="phone" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Phone Number</label>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="address" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="address">Address</label>
                      </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" name="password1" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="password1">Password</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password2" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="password2">Confirm Password</label>
                      </div>


                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                    </div>
  
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
  </html>
